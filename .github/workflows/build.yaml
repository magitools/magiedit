name: build
on:
  push:
    branches:
      - master
      - feature/*
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install dependencies 
        run: npm ci
      - name: Build
        run: node ci/build.mjs
